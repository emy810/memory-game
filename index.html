<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <h1>Memory Game</h1>
      <div class="level-container">
        <h2>Choose Difficulty:</h2>
        <div class="levels">
          <button type="button" class="level-button" disabled data-level="8">Easy (8)</button>
          <button type="button" class="level-button" data-level="12">Medium (12)</button>
          <button type="button" class="level-button" data-level="16">Hard (16)</button>
        </div>
      </div>
      <div class="counter-container">
        <p class="counter-p">Reveals: <span id="reveal-count" class="highlight">0</span></p>
        <p class="counter-p">Time: <span id="timer" class="highlight">0</span></p>
      </div>

      <div class="cards-container"></div>

      
        <button id="gameButton" class="game-button hidden">Reset game</button>
      
    </div>

    <dialog id="winDialog" class="win-dialog">
      <h2>ðŸŽ‰ Congratulations You Won!ðŸŽ‰</h2>
      <button id="playAgainBtn" class="play-again-btn">Play Again</button>
    </dialog>
  </body>
</html>
